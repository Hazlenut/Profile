  <div id = "mylist">

  <script type="text/javascript">
  function createTitles() {
    titles = ['https://github.com/Hazlenut/Programming-Problems','https://github.com/Hazlenut/Profile','https://github.com/Hazlenut/FinalProject'];
    for(var i = 0; i < titles.length; i++) {
      var box = document.createElement("button");
      box.className = "proj mx-auto";
      var linkd = titles[i].split("/");
      box.innerHTML = linkd[linkd.length-1].replace("-", " ");
      box.onclick = openLink(titles[i]);
      document.getElementById("mylist").appendChild(box);
    }
  }
  function openLink(str) {
    window.open(str);
  }
  createTitles();
  </script>
