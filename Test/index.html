<!DOCTYPE html>
<html>
<head>
  <title> LOGIN </title>
  </head>
  <body>
    <label> Password: </label>
    <input type: "text" id = "question">
    <button onclick="pass()">Submit</button>
    <script>
      var value = document.getElementById("question").value;
      function pass() {
        if(value === "admin") {
          window.location="../Test";
        }else{
          window.location="../Home";
          alert("Wrong password");
        }
      }
      </script>
    </body>
