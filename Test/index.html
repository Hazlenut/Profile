<!DOCTYPE html>
<html>
<head>
  <title> LOGIN </title>

  <body>
    <label> Password: </label>
    <input type: "password" id = "question"> </input>
    <button onclick="pass()">Submit</button>

      var value = document.getElementById("question");
      function pass() {
        if(value === "admin") {
          window.location="../Test";

        }else{
          window.location="../Home";
          alert("Wrong password");
        }
      }
      </script>
    </body>
